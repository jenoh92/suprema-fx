<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>환율 조회 (한국은행 ECOS · 매매기준율 기준)</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
  --burgundy:#A12A44;
  --burgundy-dark:#8B233A;
  --burgundy-light:#F4E6EA;
  --gray:#78787A;
  --bg:#f7f7f7;
  --card:#ffffff;
  --shadow:0 4px 12px rgba(0,0,0,0.08);
}
*{ box-sizing:border-box; }
html, body{ height:100%; }
body{
  font-family:'Pretendard','Noto Sans KR',sans-serif;
  background:var(--bg);
  margin:0;
  color:#333;
}

/* ===== 헤더 ===== */
.header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px 24px;
  background:#fff;
  border-bottom:1px solid #eee;
  box-shadow:0 2px 6px rgba(0,0,0,0.06);
}
.header img{ height:34px; width:auto; display:block; }
.header-title{
  display:flex;
  align-items:baseline;
  gap:10px;
  min-width:0;
  flex:1;
}
.header-title .title{
  font-size:22px;
  font-weight:800;
  color:var(--burgundy);
  white-space:nowrap;
}
.header-title .source{
  font-size:14px;
  font-weight:500;
  color:#888;
  white-space:nowrap;
}

/* ✅ 화면 가득차게: 최대폭 제한 제거 + 좌우 패딩 축소 */
.container{
  width:100%;
  max-width:none;
  margin:14px 0 18px;
  padding:0 14px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  box-shadow:var(--shadow);
}

/* 상단 컨트롤 */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}
.controls{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}
.controls label{
  display:flex;
  align-items:center;
  gap:8px;
  white-space:nowrap;
}
#dateInput{
  padding:6px 10px;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:8px;
  background:#fff;
}
button{
  background:var(--burgundy);
  color:#fff;
  border:none;
  padding:8px 14px;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
  transition:0.15s;
  white-space:nowrap;
}
button:hover{ background:var(--burgundy-dark); }
.info{ font-size:13px; color:#555; margin-top:6px; }
.error{ color:#d00; font-weight:700; margin-top:10px; }

/* ✅ 2열 그리드 + 높이 늘리기 */
.grid{
  display:grid;
  grid-template-columns: 1.25fr 1fr;
  gap:16px;
  margin-top:14px;
}

/* 너무 좁아지면 1열 */
@media (max-width: 980px){
  .grid{ grid-template-columns: 1fr; }
}

/* 테이블 */
.table-wrap{
  overflow:auto;
  border-radius:12px;
  border:1px solid #f0f0f0;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  min-width:760px;
}
th{
  background:var(--burgundy-light);
  color:var(--burgundy);
  font-weight:800;
  padding:12px 10px;
  border-bottom:2px solid #ddd;
  text-align:center;
  white-space:nowrap;
}
td{
  padding:12px 10px;
  border-bottom:1px solid #eee;
  text-align:center;
  white-space:nowrap;
}
tbody tr:hover{ background:#fafafa; }

/* 그래프 */
.chart-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:10px;
  flex-wrap:wrap;
}
.chart-title{
  font-size:16px;
  font-weight:900;
}
select{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #aaa;
  font-size:15px;
  background:#fff;
  white-space:nowrap;
}
.chart-box{
  border-radius:12px;
  background:#fff;
  border:1px solid #f0f0f0;
  padding:10px;
}

/* ✅ 오른쪽 카드도 화면에 꽉 차게: 그래프 높이 키움 */
#rateChart{
  width:100% !important;
  height:430px !important;
}
@media (max-width:980px){
  #rateChart{ height:340px !important; }
}
</style>
</head>

<body>
  <div class="header">
    <img src="Suprema_logo_basic.jpg" alt="Suprema Logo">
    <div class="header-title">
      <div class="title">환율 조회</div>
      <div class="source">(한국은행 ECOS)</div>
    </div>
  </div>

  <div class="container">

    <div class="card">
      <div class="topbar">
        <div class="controls">
          <label>조회일:
            <input type="date" id="dateInput">
          </label>
          <button id="btnSearch">조회</button>
          <button id="btnExcel">엑셀 내려받기</button>
        </div>
        <div id="subInfo" class="info"></div>
      </div>
      <div id="msg"></div>
    </div>

    <div class="grid">

      <div class="card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>통화</th>
                <th>최초 고시환율 (원)</th>
                <th>연초~조회일 평균 (원)</th>
                <th>전월 평균 (원)</th>
                <th>최근 3개월 평균 (원)</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="chart-header">
          <div class="chart-title">환율 변동 추이 (최근 3개월)</div>
          <div>
            <label style="white-space:nowrap;">통화:
              <select id="chartCurrency"></select>
            </label>
          </div>
        </div>
        <div class="chart-box">
          <canvas id="rateChart"></canvas>
        </div>
      </div>

    </div>
  </div>

<script>
const BACKEND =
  "https://script.google.com/macros/s/AKfycbwy_VgzLTGEoc_Cww9lQ4_44GZHsWRbEKJvYN6SByvXS13qV0LPEYgPjuSWuiJKTEZm/exec";

const CURRENCIES = [
  { key: "미국달러", label: "USD (미국 달러)" },
  { key: "멕시코", label: "MXN (멕시코 페소)" },
  { key: "영국파운드", label: "GBP (영국 파운드)" },
  { key: "유로", label: "EUR (유로)" },
  { key: "아랍에미리트디르함", label: "AED (아랍에미리트 디르함)" },
  { key: "일본엔(100엔)", label: "JPY (일본엔·100엔)" },
  { key: "인도루피", label: "INR (인도 루피)" }
];

function formatNumber(x){
  if (x == null) return "-";
  const n = Number(x);
  return isNaN(n) ? "-" :
    n.toLocaleString("ko-KR",{minimumFractionDigits:2,maximumFractionDigits:2});
}
function parseNumber(x){
  const n = Number(String(x).replace(/,/g,""));
  return isNaN(n) ? null : n;
}
function ymdFromDate(d){
  return `${d.getFullYear()}${("0"+(d.getMonth()+1)).slice(-2)}${("0"+d.getDate()).slice(-2)}`;
}
function dateFromYmd(ymd){
  return new Date(ymd.slice(0,4), Number(ymd.slice(4,6))-1, ymd.slice(6,8));
}
function getYearStartYmd(ymd){ return ymd.slice(0,4)+"0102"; }

function calcAverage(rows, key, start, end){
  const map = {};
  rows.forEach(r=>{
    if (!String(r.ITEM_NAME1).includes(key)) return;
    const t = String(r.TIME);
    if (t < start || t > end) return;
    const v = parseNumber(r.DATA_VALUE);
    if (v == null) return;
    if (!(t in map)) map[t] = v;
  });
  const vals = Object.values(map);
  if (!vals.length) return null;
  return vals.reduce((a,b)=>a+b,0)/vals.length;
}
function getRateOnDate(rows, key, ymd){
  let v = null;
  rows.forEach(r=>{
    if (!String(r.ITEM_NAME1).includes(key)) return;
    if (String(r.TIME) !== ymd) return;
    if (v == null) v = parseNumber(r.DATA_VALUE);
  });
  return v;
}

/* ✅ 월말 라벨만 표시하기 위한 helper
   - dates(YYYYMMDD 정렬된 배열)를 받아
   - 각 달(YYYYMM)별로 "그 달에 존재하는 마지막 날짜 index"만 true로 표시
*/
function buildMonthEndIndexSet(dates){
  const lastIndexByMonth = {};
  for (let i=0; i<dates.length; i++){
    const ymd = dates[i];
    const ym = ymd.slice(0,6);
    lastIndexByMonth[ym] = i; // 계속 덮어써서 마지막 index가 남음
  }
  const set = new Set(Object.values(lastIndexByMonth));
  return set;
}

function updateChart(rows, queryYmd, label){
  const cfg = CURRENCIES.find(c=>c.label===label);
  if (!cfg) return;
  const key = cfg.key;

  const qd = dateFromYmd(queryYmd);
  const threeStart = ymdFromDate(new Date(qd.getFullYear(), qd.getMonth()-3, 1));

  const map = {};
  rows.forEach(r=>{
    if (!String(r.ITEM_NAME1).includes(key)) return;
    const t = String(r.TIME);
    if (t < threeStart || t > queryYmd) return;
    const v = parseNumber(r.DATA_VALUE);
    if (v != null && !(t in map)) map[t] = v;
  });

  const dates = Object.keys(map).sort();              // ["20250901", ...]
  const labels = dates.map(d=>`${d.slice(0,4)}-${d.slice(4,6)}-${d.slice(6,8)}`);
  const values = dates.map(d=>map[d]);

  const monthEndIdx = buildMonthEndIndexSet(dates);

  const ctx = document.getElementById("rateChart").getContext("2d");
  if (window._chartObj) window._chartObj.destroy();

  window._chartObj = new Chart(ctx,{
    type:"line",
    data:{
      labels,
      datasets:[{
        data: values,
        borderColor:"#78787A",
        borderWidth:2,
        pointRadius:0,
        fill:false,
        tension:0.2
      }]
    },
  options:{
  plugins:{ legend:{ display:false } },
  scales:{
    x:{
      grid:{ display:false, drawBorder:true },   // ✅ 세로 그리드 제거 + 축선 유지
      ticks:{
        maxRotation:0,
        minRotation:0,
        autoSkip:false,
        callback: function(value, index){
          return monthEndIdx.has(index) ? this.getLabelForValue(value) : "";
        }
      }
    },
    y:{
      grid:{ display:false, drawBorder:true }    // ✅ 가로 그리드 제거 + 축선 유지
    }
  }
}


function search(){
  $("#msg").removeClass("error").text("조회중...");
  $("#tbody").empty();

  const d = $("#dateInput").val();
  if (!d) return alert("조회일을 입력해주세요.");
  const ymd = d.replace(/-/g,"");

  const qd = dateFromYmd(ymd);
  const yearStart = getYearStartYmd(ymd);
  const prevFirst = ymdFromDate(new Date(qd.getFullYear(), qd.getMonth()-1, 1));
  const prevLast  = ymdFromDate(new Date(qd.getFullYear(), qd.getMonth(), 0));
  const threeStart = ymdFromDate(new Date(qd.getFullYear(), qd.getMonth()-3, 1));

  const minStart = (yearStart < threeStart ? yearStart : threeStart);
  const url = `${BACKEND}?start=${minStart}&end=${ymd}&callback=?`;

  $.ajax({
    url,
    dataType:"jsonp",
    success:function(data){
      $("#msg").text("");
      const rows = data?.StatisticSearch?.row || [];
      window._lastRows = rows;

      if (!rows.length){
        $("#msg").addClass("error").text("데이터가 없습니다. (공휴일/주말 등)");
        return;
      }

      CURRENCIES.forEach(c=>{
        const fr   = getRateOnDate(rows, c.key, ymd);
        const yavg = calcAverage(rows, c.key, yearStart, ymd);
        const pavg = calcAverage(rows, c.key, prevFirst, prevLast);
        const m3avg= calcAverage(rows, c.key, threeStart, prevLast);

        $("#tbody").append(`
          <tr>
            <td>${c.label}</td>
            <td>${formatNumber(fr)}</td>
            <td>${formatNumber(yavg)}</td>
            <td>${formatNumber(pavg)}</td>
            <td>${formatNumber(m3avg)}</td>
          </tr>
        `);
      });

      $("#subInfo").text(`조회 기준일: ${d}`);
      updateChart(rows, ymd, $("#chartCurrency").val());
    },
    error:function(){
      $("#msg").addClass("error").text("데이터 로드 실패(JSONP).");
    }
  });
}

function downloadExcel(){
  const header = [];
  $("table thead th").each(function(){ header.push($(this).text().trim()); });

  const data = [header];
  $("#tbody tr").each(function(){
    const row = [];
    $(this).find("td").each(function(){ row.push($(this).text().trim()); });
    data.push(row);
  });

  if (data.length <= 1){
    alert("먼저 조회를 눌러 데이터를 불러온 후 다운로드 해주세요.");
    return;
  }

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(data);

  ws["!cols"] = [
    { wch: 22 }, { wch: 18 }, { wch: 22 }, { wch: 18 }, { wch: 22 }
  ];

  XLSX.utils.book_append_sheet(wb, ws, "환율");
  const filename = `환율조회_${$("#dateInput").val() || "today"}.xlsx`;
  XLSX.writeFile(wb, filename);
}

$(function(){
  const t = new Date();
  $("#dateInput").val(`${t.getFullYear()}-${("0"+(t.getMonth()+1)).slice(-2)}-${("0"+t.getDate()).slice(-2)}`);

  CURRENCIES.forEach(c=>{
    $("#chartCurrency").append(`<option value="${c.label}">${c.label}</option>`);
  });

  $("#btnSearch").on("click", search);
  $("#btnExcel").on("click", downloadExcel);

  $("#chartCurrency").on("change", function(){
    if (!window._lastRows) return;
    const d = $("#dateInput").val().replace(/-/g,"");
    updateChart(window._lastRows, d, $(this).val());
  });

  search(); // 첫 화면 자동 조회
});
</script>
</body>
</html>
