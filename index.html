/* ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ */
.grid{ display:grid; grid-template-columns: 1.25fr 1fr; gap:16px; }

/* í…Œì´ë¸” ê³µí†µ */

/* ğŸš© íƒ­ ìŠ¤íƒ€ì¼ (ì›”ë³„ ì„ íƒ) */
.tab-container { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid var(--burgundy); padding-bottom: 0; }
.tab-item { 
  padding: 10px 20px; cursor: pointer; border-radius: 8px 8px 0 0; background: #eee;

/* ìŠˆí”„ë¦¬ë§ˆ ì „ìš© ìŠ¤íƒ€ì¼ (ë²„ê±´ë”” & íšŒìƒ‰) */

.suprema-header .title { font-size:18px; font-weight:900; color:var(--burgundy); }

</style>

<body>
  <div class="header">

    <div class="header-title"><div class="title">í™˜ìœ¨ ì¡°íšŒ ì‹œìŠ¤í…œ</div></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="topbar">
        <div class="controls">
          <input type="date" id="dateInput">
          <button id="btnSearch">ì¡°íšŒ</button>
          <button id="btnExcel">ì—‘ì…€ ë‚´ë ¤ë°›ê¸°</button>
        </div>
        <div id="subInfo" style="font-size:13px; color:var(--text-gray);"></div>
      </div>
    </div>

    <div class="grid">
      <div class="card" style="position:relative;">
        <div id="tableLoading" class="loading-overlay">ë°ì´í„° ë¡œë”© ì¤‘...</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>í†µí™”</th>
                <th>ì¡°íšŒì¼ í™˜ìœ¨ (ì›)</th>
                <th>ì—°ì´ˆ í‰ê· </th>
                <th>ì „ì›” í‰ê· </th>
                <th>3ê°œì›” í‰ê· </th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="chart-header" style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;">
          <div style="font-size:16px; font-weight:900; color:var(--burgundy);">í™˜ìœ¨ ë³€ë™ ì¶”ì´</div>
          <select id="chartCurrency" style="padding:5px; border-radius:5px; border:1px solid #ccc;"></select>
        </div>
        <div class="chart-box"><canvas id="rateChart"></canvas></div>
      </div>
    </div>

    <div class="card">
      <div class="suprema-header">
        <div class="title">â€» ìŠˆí”„ë¦¬ë§ˆ ì ìš©í™˜ìœ¨</div>
      </div>
      
      <div id="monthTabs" class="tab-container">
        </div>

      <div class="table-wrap">
        <table class="suprema-table">
          <thead>
            <tr>
              <th style="background:#f4f4f4; color:#333;">êµ¬ë¶„ (í†µí™”)</th>
              <th style="background:#f4f4f4; color:#333;">ì „ì›” í‰ê·  (A)</th>
              <th style="background:#f4f4f4; color:#333;">ì§ì „ 3ê°œì›” í‰ê·  (B)</th>
              <th>ì›ê°€ (MAX A, B)</th>
              <th>íŒê°€ (ì›ê°€ - 50ì›)</th>
            </tr>
          </thead>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbwy_VgzLTGEoc_Cww9lQ4_44GZHsWRbEKJvYN6SByvXS13qV0LPEYgPjuSWuiJKTEZm/exec";
const CURRENCIES = [
  { key: "ë¯¸êµ­ë‹¬ëŸ¬", label: "USD (ë¯¸êµ­ ë‹¬ëŸ¬)" },
  { key: "ë©•ì‹œì½”", label: "MXN (ë©•ì‹œì½” í˜ì†Œ)" },
  { key: "ì˜êµ­íŒŒìš´ë“œ", label: "GBP (ì˜êµ­ íŒŒìš´ë“œ)" },
  { key: "ìœ ë¡œ", label: "EUR (ìœ ë¡œ)" },
  { key: "ì•„ëì—ë¯¸ë¦¬íŠ¸ë””ë¥´í•¨", label: "AED (ì•„ëì—ë¯¸ë¦¬íŠ¸ ë””ë¥´í•¨)" },
  { key: "ì¼ë³¸ì—”(100ì—”)", label: "JPY (ì¼ë³¸ì—”Â·100ì—”)" },
  { key: "ì¸ë„ë£¨í”¼", label: "INR (ì¸ë„ ë£¨í”¼)" }
];

let globalRows = [];

function formatNumber(x, f=2){ return x == null ? "-" : Number(x).toLocaleString("ko-KR",{minimumFractionDigits:f, maximumFractionDigits:f}); }
function parseNumber(x){ return isNaN(parseFloat(String(x).replace(/,/g,""))) ? null : parseFloat(String(x).replace(/,/g,"")); }
function ymdFromDate(d){ return d.getFullYear() + ("0"+(d.getMonth()+1)).slice(-2) + ("0"+d.getDate()).slice(-2); }

function search(){
  const d = $("#dateInput").val();
  const ymd = d.replace(/-/g,"");
  const yearStart = d.slice(0,4) + "0101";
  $(".loading-overlay").css("display", "flex");
  
  $.ajax({
    url: `${BACKEND}?start=${yearStart}&end=${ymd}&callback=?`,
    dataType: "jsonp",
    success: function(data){
      $(".loading-overlay").hide();
      globalRows = data?.StatisticSearch?.row || [];
      if(!globalRows.length) return;
      
      renderMainTable(ymd);
      createMonthTabs(ymd);
      updateChart(globalRows, ymd, $("#chartCurrency").val());
    }
  });
}

// ìƒë‹¨ ë©”ì¸ í…Œì´ë¸”
function renderMainTable(ymd){
  $("#tbody").empty();
  CURRENCIES.forEach(c=>{
    const cRows = globalRows.filter(r=>r.ITEM_NAME1.includes(c.key)).sort((a,b)=>a.TIME.localeCompare(b.TIME));
    const idx = cRows.findIndex(r=>r.TIME === ymd);
    const curr = idx !== -1 ? parseNumber(cRows[idx].DATA_VALUE) : null;
    const prev = idx > 0 ? parseNumber(cRows[idx-1].DATA_VALUE) : null;
    
    const yavg = calcAvg(cRows, ymd.slice(0,4)+"0101", ymd);
    const pavg = calcAvg(cRows, ymdFromDate(new Date(ymd.slice(0,4), ymd.slice(4,6)-2, 1)), ymdFromDate(new Date(ymd.slice(0,4), ymd.slice(4,6)-1, 0)));
    const m3avg = calcAvg(cRows, ymdFromDate(new Date(ymd.slice(0,4), ymd.slice(4,6)-4, 1)), ymdFromDate(new Date(ymd.slice(0,4), ymd.slice(4,6)-1, 0)));

    let diffHtml = "";
    if(curr && prev){
      const diff = curr - prev;
      diffHtml = diff > 0 ? `<span class="rate-diff rate-up">â–²${formatNumber(diff)}</span>` : diff < 0 ? `<span class="rate-diff rate-down">â–¼${formatNumber(Math.abs(diff))}</span>` : "";
    }
    $("#tbody").append(`<tr><td>${c.label}</td><td><span style="font-weight:700;">${formatNumber(curr)}</span>${diffHtml}</td><td>${formatNumber(yavg)}</td><td>${formatNumber(pavg)}</td><td>${formatNumber(m3avg)}</td></tr>`);
  });
}

// ğŸš© ì›”ë³„ íƒ­ ìƒì„±
function createMonthTabs(ymd){
  $("#monthTabs").empty();
  const date = new Date(ymd.slice(0,4), ymd.slice(4,6)-1, 1);
  
  for(let i=0; i<5; i++){
    const d = new Date(date.getFullYear(), date.getMonth() - i, 1);
    const label = `${d.getFullYear()}ë…„ ${d.getMonth()+1}ì›”`;
    const targetYm = ymdFromDate(d).slice(0,6);
    const activeClass = i === 0 ? "active" : "";
    $("#monthTabs").append(`<div class="tab-item ${activeClass}" onclick="renderSupremaTable('${targetYm}', this)">${label}</div>`);
  }
  renderSupremaTable(ymd.slice(0,6));
}

// ìŠˆí”„ë¦¬ë§ˆ ì ìš©í™˜ìœ¨ í…Œì´ë¸” (íƒ­ í´ë¦­ ì‹œ í˜¸ì¶œ)
function renderSupremaTable(ym, element){
  if(element){
    $(".tab-item").removeClass("active");
    $(element).addClass("active");
  }
  
  $("#supremaTbody").empty();
  const year = parseInt(ym.slice(0,4));
  const month = parseInt(ym.slice(4,6));

  CURRENCIES.forEach(c=>{
    const cRows = globalRows.filter(r=>r.ITEM_NAME1.includes(c.key));
    // ì„ íƒëœ ì›” ê¸°ì¤€ ì „ì›” í‰ê·  (A)
    const pavg = calcAvg(cRows, ymdFromDate(new Date(year, month-2, 1)), ymdFromDate(new Date(year, month-1, 0)));
    // ì„ íƒëœ ì›” ê¸°ì¤€ ì§ì „ 3ê°œì›” í‰ê·  (B)
    const m3avg = calcAvg(cRows, ymdFromDate(new Date(year, month-4, 1)), ymdFromDate(new Date(year, month-1, 0)));

    if(pavg && m3avg){
      const wonka = Math.max(pavg, m3avg);
      const panka = wonka - 50;
      $("#supremaTbody").append(`
        <tr>
          <td style="color:var(--text-gray); font-weight:600;">${c.label}</td>
          <td>${formatNumber(pavg)}</td>
          <td>${formatNumber(m3avg)}</td>
          <td class="highlight-cell wonka-cell">${formatNumber(wonka)}</td>
          <td class="highlight-cell panka-cell">${formatNumber(panka)}</td>
        </tr>
      `);
    }
  });
}

function calcAvg(cRows, s, e){
  const v = cRows.filter(r=>r.TIME >= s && r.TIME <= e).map(r=>parseNumber(r.DATA_VALUE)).filter(n=>n!=null);
  return v.length ? v.reduce((a,b)=>a+b,0)/v.length : null;
}

function updateChart(rows, ymd, label){
  const key = CURRENCIES.find(c=>c.label===label)?.key;
  const threeStart = ymdFromDate(new Date(ymd.slice(0,4), ymd.slice(4,6)-4, 1));
  const cRows = rows.filter(r=>r.ITEM_NAME1.includes(key) && r.TIME >= threeStart && r.TIME <= ymd).sort((a,b)=>a.TIME.localeCompare(b.TIME));
  
  const dates = cRows.map(r=>r.TIME);
  const values = cRows.map(r=>parseNumber(r.DATA_VALUE));
  const monthEndIndices = {};
  dates.forEach((d, i) => monthEndIndices[d.slice(0,6)] = i);
  const showIndices = new Set(Object.values(monthEndIndices));

  const ctx = document.getElementById("rateChart").getContext("2d");
  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, 'rgba(161, 42, 68, 0.4)');
  gradient.addColorStop(1, 'rgba(161, 42, 68, 0)');

  if (window._chartObj) window._chartObj.destroy();
  window._chartObj = new Chart(ctx, {
    type: "line",
    data: {
      labels: dates,
      datasets: [{ data: values, borderColor: "#A12A44", borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: gradient, tension: 0.2 }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { autoSkip: false, callback: (v, i) => showIndices.has(i) ? dates[i].slice(4,6)+"-"+dates[i].slice(6,8) : null } },
        y: { grid: { color: '#f5f5f5' } }
      }
    }
  });
}

$(function(){
  $("#dateInput").val(new Date().toISOString().split('T')[0]);
  CURRENCIES.forEach(c=>$("#chartCurrency").append(`<option value="${c.label}">${c.label}</option>`));
  $("#btnSearch").on("click", search);
  $("#btnExcel").on("click", function(){
    const wb = XLSX.utils.book_new();
    const ws1 = XLSX.utils.table_to_sheet(document.querySelector("table"));
    XLSX.utils.book_append_sheet(wb, ws1, "ì¼ë°˜í™˜ìœ¨");
    const ws2 = XLSX.utils.table_to_sheet(document.querySelector(".suprema-table"));
    XLSX.utils.book_append_sheet(wb, ws2, "ìŠˆí”„ë¦¬ë§ˆì ìš©í™˜ìœ¨");
    XLSX.writeFile(wb, `í™˜ìœ¨ë³´ê³ ì„œ_${$("#dateInput").val()}.xlsx`);
  });
  $("#chartCurrency").on("change", () => updateChart(globalRows, $("#dateInput").val().replace(/-/g,""), $("#chartCurrency").val()));
  search();
});
</script>
