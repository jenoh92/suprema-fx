<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>슈프리마 환율 통합 관리 시스템</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
  --burgundy:#A12A44;
  --burgundy-dark:#8B233A;
  --burgundy-light:#F4E6EA;
  --bg:#f7f7f7;
  --card:#ffffff;
  --border:#e0e0e0;
  --text-gray:#666;
}
*{ box-sizing:border-box; }
body{ font-family:'Pretendard', sans-serif; background:var(--bg); margin:0; color:#333; overflow: hidden; }

/* 레이아웃 */
.header{ display:flex; align-items:center; gap:12px; padding:10px 24px; background:#fff; border-bottom:1px solid var(--border); }
.header img{ height:26px; }
.header-title .title{ font-size:18px; font-weight:800; color:var(--burgundy); }

.container{ width:100%; padding:10px; display: flex; flex-direction: column; height: calc(100vh - 47px); }
.top-nav{ display:flex; align-items:center; gap:10px; margin-bottom:10px; flex-shrink: 0; }
input[type="date"], select { padding:5px 8px; border-radius:6px; border:1px solid #ccc; font-size:14px; outline: none; }

/* 버튼 스타일 */
button{ background:var(--burgundy); color:#fff; border:none; padding:6px 16px; border-radius:6px; cursor:pointer; font-weight:600; font-size:14px; }
button:hover{ background:var(--burgundy-dark); }
.btn-excel { background:#A12A44; } /* 엑셀 버튼 색상 통일 */

/* 메인 그리드 */
.main-content{ display:grid; grid-template-columns: 1.2fr 1fr; gap:12px; flex: 1; min-height: 0; margin-bottom: 10px; }
.card{ background:var(--card); border-radius:12px; padding:15px; box-shadow:0 2px 8px rgba(0,0,0,0.05); border:1px solid var(--border); display:flex; flex-direction:column; overflow: hidden; }

/* 테이블 스타일 */
.table-wrap{ flex: 1; overflow: auto; border-radius:10px; border:1px solid var(--border); }
table{ width:100%; border-collapse:collapse; font-size: 13px; }
th{ background:var(--burgundy-light); color:var(--burgundy); padding:10px; border-bottom:2px solid var(--border); position: sticky; top: 0; z-index: 1; }
td{ padding:10px 8px; border-bottom:1px solid var(--border); text-align:center; }

/* 증감 스타일 */
.rate-diff { font-size: 11px; margin-left: 4px; font-weight: 600; }
.up { color: #d60000; }
.down { color: #0056b3; }

/* 차트 컨테이너 */
.chart-container { flex: 1; min-height: 0; position: relative; }

/* 하단 슈프리마 섹션 */
.footer-card { flex-shrink: 0; }
.suprema-footer { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; align-items: center; }
.suprema-calc-box { display: flex; gap: 8px; align-items: center; background: #f9f9f9; padding: 10px; border-radius: 8px; }
.res-card { display: flex; justify-content: space-around; background: #fdfdfd; padding: 12px; border-radius: 8px; border: 1px solid var(--burgundy-light); }
.res-item { text-align: center; }
.res-label { font-size: 13px; font-weight: 700; color: #666; display: block; margin-bottom: 4px; }
.res-val { font-size: 22px; font-weight: 800; color: var(--burgundy); }

.loading-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); display:none; align-items:center; justify-content:center; z-index:10; }
</style>
</head>

<body>
  <div class="header">
    <img src="Suprema_logo_basic.jpg" alt="Logo">
    <div class="header-title"><div class="title">환율 통합 조회 시스템</div></div>
  </div>

  <div class="container">
    <div class="top-nav">
      <span style="font-size:14px; font-weight:700;">조회일:</span>
      <input type="date" id="dateInput">
      <button id="btnSearch">조회</button>
      <button id="btnExcel" class="btn-excel">엑셀 내려받기</button>
      <span id="subInfo" style="font-size:12px; color:var(--text-gray); margin-left: auto;"></span>
    </div>

    <div class="main-content">
      <div class="card" style="position:relative;">
        <div id="tableLoading" class="loading-overlay">로딩중...</div>
        <div class="table-wrap">
          <table id="mainTable">
            <thead>
              <tr>
                <th>통화</th>
                <th>조회일 환율 (원)</th>
                <th>연초 평균</th>
                <th>전월 평균</th>
                <th>3개월 평균</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
          <div style="font-size:14px; font-weight:800; color:var(--burgundy);">환율 변동 추이 (최근 3개월)</div>
          <select id="chartCurrency" style="font-size:12px;"></select>
        </div>
        <div class="chart-container">
          <canvas id="rateChart"></canvas>
        </div>
      </div>
    </div>

    <div class="card footer-card">
      <div style="font-size: 15px; font-weight: 900; color: var(--burgundy); margin-bottom: 8px;">※ 슈프리마 적용환율 상세 (USD)</div>
      <div class="suprema-footer">
        <div class="suprema-calc-box">
          <select id="selYear"></select>
          <select id="selMonth"></select>
          <button id="btnCalc">계산하기</button>
        </div>
        <div class="res-card">
          <div class="res-item">
            <span class="res-label">최종 원가 (MAX)</span>
            <span id="resWonka" class="res-val">-</span>
          </div>
          <div style="width: 1px; background: #eee;"></div>
          <div class="res-item">
            <span class="res-label">최종 판가 (-50원)</span>
            <span id="resPanka" class="res-val" style="color:#333;">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbwy_VgzLTGEoc_Cww9lQ4_44GZHsWRbEKJvYN6SByvXS13qV0LPEYgPjuSWuiJKTEZm/exec";
const CURRENCIES = [
  { key: "미국달러", label: "USD (미국 달러)" },
  { key: "멕시코", label: "MXN (멕시코 페소)" },
  { key: "영국파운드", label: "GBP (영국 파운드)" },
  { key: "유로", label: "EUR (유로)" },
  { key: "아랍에미리트디르함", label: "AED (아랍에미리트 디르함)" },
  { key: "일본엔(100엔)", label: "JPY (일본엔·100엔)" },
  { key: "인도루피", label: "INR (인도 루피)" }
];

let globalRows = [];
const fNum = (x) => x == null ? "-" : Number(x).toLocaleString("ko-KR",{minimumFractionDigits:2, maximumFractionDigits:2});
const pNum = (x) => isNaN(parseFloat(String(x).replace(/,/g,""))) ? null : parseFloat(String(x).replace(/,/g,""));
const toYmd = (d) => d.getFullYear() + ("0"+(d.getMonth()+1)).slice(-2) + ("0"+d.getDate()).slice(-2);

function search(){
  const d = $("#dateInput").val();
  const ymd = d.replace(/-/g,"");
  const yearStart = (parseInt(ymd.slice(0,4)) - 1) + "0101"; 
  $(".loading-overlay").show();
  
  $.ajax({
    url: `${BACKEND}?start=${yearStart}&end=${ymd}&callback=?`,
    dataType: "jsonp",
    success: function(data){
      $(".loading-overlay").hide();
      globalRows = data?.StatisticSearch?.row || [];
      if(!globalRows.length) return;
      renderMainTable(ymd);
      updateChart(globalRows, ymd, $("#chartCurrency").val());
      calculateSuprema();
      $("#subInfo").text("기준: " + d);
    }
  });
}

function renderMainTable(ymd){
  $("#tbody").empty();
  CURRENCIES.forEach(c=>{
    const cRows = globalRows.filter(r=>r.ITEM_NAME1.includes(c.key)).sort((a,b)=>a.TIME.localeCompare(b.TIME));
    const idx = cRows.findIndex(r=>r.TIME === ymd);
    const curr = idx !== -1 ? pNum(cRows[idx].DATA_VALUE) : null;
    const prev = idx > 0 ? pNum(cRows[idx-1].DATA_VALUE) : null;
    
    let diffHtml = "";
    if(curr && prev){
      const diff = curr - prev;
      diffHtml = diff > 0 ? `<span class="rate-diff up">▲${fNum(diff)}</span>` : diff < 0 ? `<span class="rate-diff down">▼${fNum(Math.abs(diff))}</span>` : "";
    }
    const yavg = calcAvg(cRows, ymd.slice(0,4)+"0101", ymd);
    const pavg = calcAvg(cRows, toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-2, 1)), toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-1, 0)));
    const m3avg = calcAvg(cRows, toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-4, 1)), toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-1, 0)));
    $("#tbody").append(`<tr><td>${c.label}</td><td><strong>${fNum(curr)}</strong>${diffHtml}</td><td>${fNum(yavg)}</td><td>${fNum(pavg)}</td><td>${fNum(m3avg)}</td></tr>`);
  });
}

function updateChart(rows, ymd, label){
  const key = CURRENCIES.find(c=>c.label===label)?.key;
  const threeStart = toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-4, 1));
  const cRows = rows.filter(r=>r.ITEM_NAME1.includes(key) && r.TIME >= threeStart && r.TIME <= ymd).sort((a,b)=>a.TIME.localeCompare(b.TIME));
  
  const ctx = document.getElementById("rateChart").getContext("2d");
  const gradient = ctx.createLinearGradient(0, 0, 0, 300);
  gradient.addColorStop(0, 'rgba(161, 42, 68, 0.4)');
  gradient.addColorStop(1, 'rgba(161, 42, 68, 0)');

  const dates = cRows.map(r=>r.TIME);
  const monthEnds = {};
  dates.forEach((d, i) => monthEnds[d.slice(0,6)] = i);
  const showIndices = new Set(Object.values(monthEnds));

  if (window._chartObj) window._chartObj.destroy();
  window._chartObj = new Chart(ctx, {
    type: "line",
    data: {
      labels: dates,
      datasets: [{ data: cRows.map(r=>pNum(r.DATA_VALUE)), borderColor: "#A12A44", borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: gradient, tension: 0.2 }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { grid: { display: false }, ticks: { autoSkip: false, callback: (v, i) => showIndices.has(i) ? dates[i].slice(4,6)+"-"+dates[i].slice(6,8) : (i === dates.length-1 ? dates[i].slice(4,6)+"-"+dates[i].slice(6,8) : null) } },
        y: { grid: { display: false } }
      }
    }
  });
}

// 엑셀 다운로드 함수
function downloadExcel(){
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.table_to_sheet(document.getElementById("mainTable"));
  XLSX.utils.book_append_sheet(wb, ws, "환율데이터");
  XLSX.writeFile(wb, `Suprema_ExchangeRate_${$("#dateInput").val()}.xlsx`);
}

function calculateSuprema(){
  const year = parseInt($("#selYear").val());
  const month = parseInt($("#selMonth").val());
  const cRows = globalRows.filter(r=>r.ITEM_NAME1.includes("미국달러"));
  const pavg = calcAvg(cRows, toYmd(new Date(year, month-2, 1)), toYmd(new Date(year, month-1, 0)));
  const m3avg = calcAvg(cRows, toYmd(new Date(year, month-4, 1)), toYmd(new Date(year, month-1, 0)));
  if(pavg && m3avg) {
      const wonka = Math.max(pavg, m3avg);
      $("#resWonka").text(fNum(wonka));
      $("#resPanka").text(fNum(wonka - 50));
  }
}

function calcAvg(cRows, s, e){
  const v = cRows.filter(r=>r.TIME >= s && r.TIME <= e).map(r=>pNum(r.DATA_VALUE)).filter(n=>n!=null);
  return v.length ? v.reduce((a,b)=>a+b,0)/v.length : null;
}

$(function(){
  const today = new Date();
  $("#dateInput").val(today.toISOString().split('T')[0]);
  for(let y=today.getFullYear(); y>=today.getFullYear()-1; y--) $("#selYear").append(`<option value="${y}">${y}년</option>`);
  for(let m=1; m<=12; m++) $("#selMonth").append(`<option value="${m}" ${m==today.getMonth()+1?'selected':''}>${m}월</option>`);
  CURRENCIES.forEach(c=>$("#chartCurrency").append(`<option value="${c.label}">${c.label}</option>`));
  
  $("#btnSearch").on("click", search);
  $("#btnExcel").on("click", downloadExcel);
  $("#btnCalc").on("click", calculateSuprema);
  $("#chartCurrency").on("change", () => updateChart(globalRows, $("#dateInput").val().replace(/-/g,""), $("#chartCurrency").val()));
  search();
});
</script>
</body>
</html>
