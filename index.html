<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>환율 조회 (증감 표시 최적화)</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
  --burgundy:#A12A44;
  --burgundy-dark:#8B233A;
  --burgundy-light:#F4E6EA;
  --bg:#f7f7f7;
  --card:#ffffff;
  --shadow:0 4px 12px rgba(0,0,0,0.08);
  --up-color: #d60000;
  --down-color: #0056b3;
}
*{ box-sizing:border-box; }
body{
  font-family:'Pretendard','Noto Sans KR',sans-serif;
  background:var(--bg);
  margin:0;
  color:#333;
}

/* 헤더 */
.header{
  display:flex; align-items:center; gap:14px; padding:18px 24px;
  background:#fff; border-bottom:1px solid #eee; box-shadow:0 2px 6px rgba(0,0,0,0.06);
}
.header img{ height:34px; }
.header-title{ display:flex; align-items:baseline; gap:10px; flex:1; }
.header-title .title{ font-size:22px; font-weight:800; color:var(--burgundy); }

.container{ width:100%; padding:14px; }
.card{ background:var(--card); border-radius:14px; padding:16px; box-shadow:var(--shadow); margin-bottom:14px; }

.topbar{ display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px; }
.controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
#dateInput{ padding:6px 10px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
button{ background:var(--burgundy); color:#fff; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:15px; }
button:hover{ background:var(--burgundy-dark); }

.grid{ display:grid; grid-template-columns: 1.25fr 1fr; gap:16px; }
@media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }

.table-wrap{ overflow:auto; border-radius:12px; border:1px solid #f0f0f0; }
table{ width:100%; border-collapse:collapse; min-width:750px; }
th{ background:var(--burgundy-light); color:var(--burgundy); font-weight:800; padding:12px; border-bottom:2px solid #ddd; text-align:center; }
td{ padding:12px; border-bottom:1px solid #eee; text-align:center; white-space:nowrap; } 
tbody tr:hover{ background:#fafafa; }

/* ✅ 증감 표시 스타일 (크기 축소 및 간격 조정) */
.rate-diff { font-size: 11px; margin-left: 4px; display: inline-block; vertical-align: middle; }
.rate-up { color: var(--up-color); font-weight: 600; }
.rate-down { color: var(--down-color); font-weight: 600; }
.rate-same { color: #aaa; }

.chart-header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
.chart-box{ position:relative; height:430px; border:1px solid #f0f0f0; border-radius:12px; padding:10px; background:#fff; }
select{ padding:6px 10px; border-radius:8px; border:1px solid #aaa; }
</style>
</head>

<body>
  <div class="header">
    <img src="Suprema_logo_basic.jpg" alt="Logo">
    <div class="header-title">
      <div class="title">환율 조회</div>
      <div class="source">(한국은행 ECOS)</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="topbar">
        <div class="controls">
          <label>조회일: <input type="date" id="dateInput"></label>
          <button id="btnSearch">조회</button>
          <button id="btnExcel">엑셀 내려받기</button>
        </div>
        <div id="subInfo" style="font-size:13px; color:#555;"></div>
      </div>
      <div id="msg"></div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>통화</th>
                <th>조회일 환율 (원)</th>
                <th>연초~조회일 평균 (원)</th>
                <th>전월 평균 (원)</th>
                <th>최근 3개월 평균 (원)</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="chart-header">
          <div style="font-size:16px; font-weight:900;">환율 변동 추이 (최근 3개월)</div>
          <select id="chartCurrency"></select>
        </div>
        <div class="chart-box">
          <canvas id="rateChart"></canvas>
        </div>
      </div>
    </div>
  </div>

<script>
const BACKEND = "https://script.google.com/macros/s/AKfycbwy_VgzLTGEoc_Cww9lQ4_44GZHsWRbEKJvYN6SByvXS13qV0LPEYgPjuSWuiJKTEZm/exec";
const CURRENCIES = [
  { key: "미국달러", label: "USD (미국 달러)" },
  { key: "멕시코", label: "MXN (멕시코 페소)" },
  { key: "영국파운드", label: "GBP (영국 파운드)" },
  { key: "유로", label: "EUR (유로)" },
  { key: "아랍에미리트디르함", label: "AED (아랍에미리트 디르함)" },
  { key: "일본엔(100엔)", label: "JPY (일본엔·100엔)" },
  { key: "인도루피", label: "INR (인도 루피)" }
];

function formatNumber(x, fixed=2){ 
  if (x == null) return "-";
  return Number(x).toLocaleString("ko-KR",{minimumFractionDigits:fixed, maximumFractionDigits:fixed}); 
}

function parseNumber(x){ 
  const n = Number(String(x).replace(/,/g,"")); 
  return isNaN(n) ? null : n; 
}

function ymdFromDate(d){ return d.getFullYear() + ("0"+(d.getMonth()+1)).slice(-2) + ("0"+d.getDate()).slice(-2); }
function dateFromYmd(ymd){ return new Date(ymd.slice(0,4), Number(ymd.slice(4,6))-1, ymd.slice(6,8)); }

// ✅ 증감 표시 (더 작게 보정)
function getDiffSpan(current, prev) {
  if (current == null || prev == null) return "";
  const diff = current - prev;
  if (diff > 0) return `<span class="rate-diff rate-up">▲${formatNumber(diff, 2)}</span>`;
  if (diff < 0) return `<span class="rate-diff rate-down">▼${formatNumber(Math.abs(diff), 2)}</span>`;
  return `<span class="rate-diff rate-same">-</span>`;
}

function updateChart(rows, queryYmd, label){
  const cfg = CURRENCIES.find(c=>c.label===label);
  if (!cfg) return;
  const key = cfg.key;
  const qd = dateFromYmd(queryYmd);
  const threeStart = ymdFromDate(new Date(qd.getFullYear(), qd.getMonth()-3, 1));

  const map = {};
  rows.forEach(r=>{
    if (String(r.ITEM_NAME1).includes(key)){
        const t = String(r.TIME);
        if (t >= threeStart && t <= queryYmd) {
            const v = parseNumber(r.DATA_VALUE);
            if (v != null) map[t] = v;
        }
    }
  });

  const dates = Object.keys(map).sort();
  const values = dates.map(d=>map[d]);

  const monthEndIndices = {};
  dates.forEach((d, idx) => {
    const ym = d.slice(0, 6);
    monthEndIndices[ym] = idx; 
  });
  const showIndices = new Set(Object.values(monthEndIndices));

  const ctx = document.getElementById("rateChart").getContext("2d");
  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, 'rgba(161, 42, 68, 0.4)');
  gradient.addColorStop(1, 'rgba(161, 42, 68, 0.0)');

  if (window._chartObj) window._chartObj.destroy();

  window._chartObj = new Chart(ctx, {
    type: "line",
    data: {
      labels: dates,
      datasets: [{
        data: values,
        borderColor: "#A12A44",
        borderWidth: 2,
        pointRadius: 0,
        fill: true,
        backgroundColor: gradient,
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: {
          grid: { display: false },
          ticks: {
            autoSkip: false,
            maxRotation: 0,
            callback: function(val, index) {
              if (showIndices.has(index)) {
                const d = dates[index];
                return d.slice(4,6) + "-" + d.slice(6,8);
              }
              return null;
            }
          }
        },
        y: { grid: { color: '#f5f5f5' } }
      }
    }
  });
}

function search(){
  $("#msg").text("조회 중...");
  const d = $("#dateInput").val();
  const ymd = d.replace(/-/g,"");
  const qd = dateFromYmd(ymd);
  const start = ymdFromDate(new Date(qd.getFullYear(), qd.getMonth()-4, 1));
  
  $.ajax({
    url: `${BACKEND}?start=${start}&end=${ymd}&callback=?`,
    dataType: "jsonp",
    success: function(data){
      $("#msg").text("");
      const rows = data?.StatisticSearch?.row || [];
      window._lastRows = rows;
      if (!rows.length) { $("#msg").text("해당 날짜에 데이터가 없습니다."); return; }

      $("#tbody").empty();
      const actualYearStart = rows.filter(r=>r.TIME.startsWith(qd.getFullYear())).map(r=>r.TIME).sort()[0];

      CURRENCIES.forEach(c=>{
        const currencyRows = rows.filter(r=>r.ITEM_NAME1.includes(c.key)).sort((a,b)=>a.TIME.localeCompare(b.TIME));
        const currentIndex = currencyRows.findIndex(r=>r.TIME === ymd);
        
        const currentRate = (currentIndex !== -1) ? parseNumber(currencyRows[currentIndex].DATA_VALUE) : null;
        const prevRate = (currentIndex > 0) ? parseNumber(currencyRows[currentIndex-1].DATA_VALUE) : null;

        const yavg = calcAvg(rows, c.key, actualYearStart, ymd);
        const pavg = calcAvg(rows, c.key, ymdFromDate(new Date(qd.getFullYear(), qd.getMonth()-1, 1)), ymdFromDate(new Date(qd.getFullYear(), qd.getMonth(), 0)));
        const m3avg = calcAvg(rows, c.key, ymdFromDate(new Date(qd.getFullYear(), qd.getMonth()-3, 1)), ymdFromDate(new Date(qd.getFullYear(), qd.getMonth(), 0)));
        
        $("#tbody").append(`
          <tr>
            <td>${c.label}</td>
            <td>
              <span style="font-weight:700;">${formatNumber(currentRate)}</span>
              ${getDiffSpan(currentRate, prevRate)}
            </td>
            <td>${formatNumber(yavg)}</td>
            <td>${formatNumber(pavg)}</td>
            <td>${formatNumber(m3avg)}</td>
          </tr>
        `);
      });
      $("#subInfo").text(`기준: ${d} (연초 기산일: ${actualYearStart})`);
      updateChart(rows, ymd, $("#chartCurrency").val());
    }
  });
}

function calcAvg(rows, key, s, e){
  const v = rows.filter(r=>r.ITEM_NAME1.includes(key) && r.TIME >= s && r.TIME <= e).map(r=>parseNumber(r.DATA_VALUE)).filter(n=>n!=null);
  return v.length ? v.reduce((a,b)=>a+b,0)/v.length : null;
}

$(function(){
  $("#dateInput").val(new Date().toISOString().split('T')[0]);
  CURRENCIES.forEach(c=>$("#chartCurrency").append(`<option value="${c.label}">${c.label}</option>`));
  $("#btnSearch").on("click", search);
  $("#btnExcel").on("click", function(){
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(document.querySelector("table"));
    XLSX.utils.book_append_sheet(wb, ws, "환율현황");
    XLSX.writeFile(wb, `환율조회_${$("#dateInput").val()}.xlsx`);
  });
  $("#chartCurrency").on("change", () => updateChart(window._lastRows, $("#dateInput").val().replace(/-/g,""), $("#chartCurrency").val()));
  search();
});
</script>
</body>
</html>
