<script>
// (ë°ì´í„° ì²˜ë¦¬ ë¡œì§ì€ ì´ì „ê³¼ ë™ì¼í•˜ë©°, ì¶œë ¥ ë¶€ë¶„ë§Œ ìµœì í™”ë˜ì—ˆìŠµë‹ˆë‹¤)
const BACKEND = "https://script.google.com/macros/s/AKfycbwy_VgzLTGEoc_Cww9lQ4_44GZHsWRbEKJvYN6SByvXS13qV0LPEYgPjuSWuiJKTEZm/exec";
const CURRENCIES = [
  { key: "ë¯¸êµ­ë‹¬ëŸ¬", label: "USD (ë¯¸êµ­ ë‹¬ëŸ¬)" },
  { key: "ë©•ì‹œì½”", label: "MXN (ë©•ì‹œì½” í˜ì†Œ)" },
  { key: "ì˜êµ­íŒŒìš´ë“œ", label: "GBP (ì˜êµ­ íŒŒìš´ë“œ)" },
  { key: "ìœ ë¡œ", label: "EUR (ìœ ë¡œ)" },
  { key: "ì•„ëì—ë¯¸ë¦¬íŠ¸ë””ë¥´í•¨", label: "AED (ì•„ëì—ë¯¸ë¦¬íŠ¸ ë””ë¥´í•¨)" },
  { key: "ì¼ë³¸ì—”(100ì—”)", label: "JPY (ì¼ë³¸ì—”Â·100ì—”)" },
  { key: "ì¸ë„ë£¨í”¼", label: "INR (ì¸ë„ ë£¨í”¼)" }
];

let globalRows = [];
const fNum = (x) => x == null ? "-" : Number(x).toLocaleString("ko-KR",{minimumFractionDigits:2, maximumFractionDigits:2});
const pNum = (x) => isNaN(parseFloat(String(x).replace(/,/g,""))) ? null : parseFloat(String(x).replace(/,/g,""));
const toYmd = (d) => d.getFullYear() + ("0"+(d.getMonth()+1)).slice(-2) + ("0"+d.getDate()).slice(-2);

function search(){
  const d = $("#dateInput").val();
  const ymd = d.replace(/-/g,"");
  const yearStart = (parseInt(ymd.slice(0,4)) - 1) + "0101"; 
  $(".loading-overlay").show();
  
  $.ajax({
    url: `${BACKEND}?start=${yearStart}&end=${ymd}&callback=?`,
    dataType: "jsonp",
    success: function(data){
      $(".loading-overlay").hide();
      globalRows = data?.StatisticSearch?.row || [];
      if(!globalRows.length) return;
      renderMainTable(ymd);
      updateChart(globalRows, ymd, $("#chartCurrency").val());
      calculateSuprema();
    }
  });
}

function renderMainTable(ymd){
  $("#tbody").empty();
  CURRENCIES.forEach(c=>{
    const cRows = globalRows.filter(r=>r.ITEM_NAME1.includes(c.key)).sort((a,b)=>a.TIME.localeCompare(b.TIME));
    const idx = cRows.findIndex(r=>r.TIME === ymd);
    const curr = idx !== -1 ? pNum(cRows[idx].DATA_VALUE) : null;
    const yavg = calcAvg(cRows, ymd.slice(0,4)+"0101", ymd);
    const pavg = calcAvg(cRows, toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-2, 1)), toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-1, 0)));
    const m3avg = calcAvg(cRows, toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-4, 1)), toYmd(new Date(ymd.slice(0,4), ymd.slice(4,6)-1, 0)));
    $("#tbody").append(`<tr><td>${c.label}</td><td><strong>${fNum(curr)}</strong></td><td>${fNum(yavg)}</td><td>${fNum(pavg)}</td><td>${fNum(m3avg)}</td></tr>`);
  });
}

function calculateSuprema(){
  const year = parseInt($("#selYear").val());
  const month = parseInt($("#selMonth").val());
  const cRows = globalRows.filter(r=>r.ITEM_NAME1.includes("ë¯¸êµ­ë‹¬ëŸ¬"));
  const pavg = calcAvg(cRows, toYmd(new Date(year, month-2, 1)), toYmd(new Date(year, month-1, 0)));
  const m3avg = calcAvg(cRows, toYmd(new Date(year, month-4, 1)), toYmd(new Date(year, month-1, 0)));

  if(pavg && m3avg) {
      const wonka = Math.max(pavg, m3avg);
      $("#resWonka").text(fNum(wonka) + " ì›");
      $("#resPanka").text(fNum(wonka - 50) + " ì›");
  }
}

function calcAvg(cRows, s, e){
  const v = cRows.filter(r=>r.TIME >= s && r.TIME <= e).map(r=>pNum(r.DATA_VALUE)).filter(n=>n!=null);
  return v.length ? v.reduce((a,b)=>a+b,0)/v.length : null;
}

function updateChart(rows, ymd, label){
  const key = CURRENCIES.find(c=>c.label===label)?.key;
  const cRows = rows.filter(r=>r.ITEM_NAME1.includes(key)).slice(-90);
  const ctx = document.getElementById("rateChart").getContext("2d");
  if (window._chartObj) window._chartObj.destroy();
  window._chartObj = new Chart(ctx, {
    type: "line",
    data: {
      labels: cRows.map(r=>r.TIME.slice(4)),
      datasets: [{ data: cRows.map(r=>pNum(r.DATA_VALUE)), borderColor: "#A12A44", pointRadius: 0, fill: true, backgroundColor: "rgba(161, 42, 68, 0.05)", tension: 0.2 }]
    },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
  });
}

$(function(){
  const today = new Date();
  $("#dateInput").val(today.toISOString().split('T')[0]);
  for(let y=today.getFullYear(); y>=today.getFullYear()-1; y--) $("#selYear").append(`<option value="${y}">${y}ë…„</option>`);
  for(let m=1; m<=12; m++) $("#selMonth").append(`<option value="${m}" ${m==today.getMonth()+1?'selected':''}>${m}ì›”</option>`);
  CURRENCIES.forEach(c=>$("#chartCurrency").append(`<option value="${c.label}">${c.label}</option>`));
  $("#btnSearch").on("click", search);
  $("#btnCalc").on("click", calculateSuprema);
  search();
});
