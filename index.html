<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>슈프리마 환율 통합 관리 시스템</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
  --burgundy:#A12A44;
  --burgundy-dark:#8B233A;
  --burgundy-light:#F4E6EA;
  --bg:#f7f7f7;
  --card:#ffffff;
  --border:#e0e0e0;
  --text-gray:#666;
  --shadow:0 4px 12px rgba(0,0,0,0.08);
}
*{ box-sizing:border-box; }
body{ font-family:'Pretendard', sans-serif; background:var(--bg); margin:0; color:#333; }

/* 헤더 */
.header{ display:flex; align-items:center; gap:14px; padding:18px 24px; background:#fff; border-bottom:1px solid var(--border); }
.header img{ height:34px; }
.header-title .title{ font-size:22px; font-weight:800; color:var(--burgundy); }

.container{ width:100%; padding:14px; }
.card{ background:var(--card); border-radius:14px; padding:20px; box-shadow:var(--shadow); margin-bottom:14px; border:1px solid var(--border); }

/* 컨트롤 */
.topbar{ display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px; }
.controls{ display:flex; align-items:center; gap:10px; }
input[type="date"], select { padding:6px 10px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
button{ background:var(--burgundy); color:#fff; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
button:hover{ background:var(--burgundy-dark); }

/* 그리드 */
.grid{ display:grid; grid-template-columns: 1.25fr 1fr; gap:16px; }
@media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }

/* 테이블 */
.table-wrap{ overflow:auto; border-radius:12px; border:1px solid var(--border); }
table{ width:100%; border-collapse:collapse; min-width:700px; }
th{ background:var(--burgundy-light); color:var(--burgundy); padding:12px; border-bottom:2px solid var(--border); font-weight:800; }
td{ padding:12px; border-bottom:1px solid var(--border); text-align:center; }

.rate-diff { font-size: 11px; margin-left: 4px; display: inline-block; vertical-align: middle; }
.rate-up { color: #d60000; font-weight: 600; }
.rate-down { color: #0056b3; font-weight: 600; }

/* 하단 슈프리마 섹션 전용 */
.suprema-box { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; align-items: start; }
@media (max-width: 800px){ .suprema-box { grid-template-columns: 1fr; } }
.suprema-label { font-size: 18px; font-weight: 900; color: var(--burgundy); margin-bottom: 15px; }
.result-highlight { background: #fdfdfd; border: 2px solid var(--burgundy-light); border-radius: 12px; padding: 20px; }
.res-item { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px dashed #eee; }
.res-item:last-child { border: none; margin: 0; }
.res-val { font-weight: 800; font-size: 18px; color: var(--burgundy); }

.chart-box{ position:relative; height:400px; border:1px solid var(--border); border-radius:12px; padding:10px; background:#fff; }
.loading-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); display:none; align-items:center; justify-content:center; z-index:10; border-radius:12px; }
</style>
</head>

<body>
  <div class="header">
    <img src="Suprema_logo_basic.jpg" alt="Logo">
    <div class="header-title"><div class="title">환율 통합 조회 시스템</div></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="topbar">
        <div class="controls">
          <input type="date" id="dateInput">
          <button id="btnSearch">전체 데이터 조회</button>
          <button id="btnExcel" style="background:#666;">엑셀 다운로드</button>
        </div>
        <div id="subInfo" style="font-size:13px; color:var(--text-gray);"></div>
      </div>
    </div>

    <div class="grid">
      <div class="card" style="position:relative;">
        <div id="tableLoading" class="loading-overlay">데이터 로딩 중...</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>통화</th>
                <th>조회일 환율 (원)</th>
                <th>연초 평균</th>
                <th>전월 평균</th>
                <th>3개월 평균</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="chart-header" style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;">
          <div style="font-size:16px; font-weight:900; color:var(--burgundy);">환율 변동 추이</div>
          <select id="chartCurrency"></select>
        </div>
        <div class="chart-box"><canvas id="rateChart"></canvas></div>
      </div>
    </div>

    <div class="card">
      <div class="suprema-label">※ 슈프리마 적용환율 상세 조회 (USD)</div>
      <div class="suprema-box">
        <div class="filter-side">
          <div style="margin-bottom: 15px; background: #f9f9f9; padding: 15px; border-radius: 10px;">
            <p style="margin-top:0; font-weight:700; color:#444;">조회 월 선택</p>
            <select id="selYear" style="width:48%"></select>
            <select id="selMonth" style="width:48%"></select>
            <button id="btnCalc" style="width:100%; margin-top:10px;">달러 적용환율 계산</button>
          </div>
          <p style="font-size:12px; color:#888; line-height:1.5;">
            * 원가: MAX(전월평균, 3개월평균)<br>
            * 판가: 원가 - 50원
          </p>
        </div>
        
        <div class="result-highlight" id="supremaDisplay">
          <div style="text-align:center; color:#999; padding:20px;">월을 선택하고 계산 버튼을 눌러주세요.</div>
        </div>
      </div>
    </div>
  </div>

<script>
const BACKEND = "
